<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="logo.png" />
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif; background: #0b1220; color: #fff; display: grid; place-items: center; height: 100svh; }
    .box { text-align: center; padding: 20px; }
    a { color: #93c5fd; }
  </style>
</head>
<body>
  <div class="box">
    <p>Redirecting…</p>
    <p>If you're not redirected, <a id="fallback" href="index.html">go to home</a>.</p>
  </div>
  <script>
    (function() {
      var path = (window.location && window.location.pathname) || '';
      // Support deep links like /paymentsuccess/{id}
      var marker = '/paymentsuccess/';
      var lower = path.toLowerCase();
      if (lower.indexOf(marker) !== -1) {
        var id = path.slice(lower.indexOf(marker) + marker.length);
        var target = 'paymentsuccess.html#' + encodeURIComponent(id);
        window.location.replace(target);
        return;
      }
      // Otherwise, go home
      window.location.replace('index.html');
    })();
  </script>
</body>
</html>
