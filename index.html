<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subs Please – Chrome Extension</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      color: #222;
      background: #fff;
      /* Prevent page scroll on desktop layout */
      overflow: hidden;
    }

    .split {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
    }

    .left {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: linear-gradient(135deg, #f5f7ff 0%, #eef3ff 100%);
    }
    .left img {
      width: min(70%, 420px);
      height: auto;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(16, 24, 40, 0.12);
    }

    .right {
      display: flex;
      flex-direction: column;
      padding: clamp(24px, 4vw, 48px);
      gap: 12px;
    }

    h1 {
      margin: 0 0 4px 0;
      color: #111;
      font-weight: 700;
      font-size: clamp(24px, 3.2vw, 40px);
      line-height: 1.1;
    }
    .lead {
      margin: 0 0 12px 0;
      color: #555;
      font-size: clamp(14px, 1.4vw, 18px);
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      width: fit-content;
      transition: background 0.2s ease-in-out, transform 0.06s ease-in-out;
    }
    .btn:hover { background: #0056b3; }
    .btn:active { transform: translateY(1px); }

    .features-title {
      margin: 12px 0 6px 0;
      font-size: clamp(18px, 2vw, 24px);
      color: #222;
    }
    .features {
      margin: 0;
      padding-left: 18px;
      color: #333;
      font-size: clamp(14px, 1.2vw, 16px);
    }
    .features li { margin: 6px 0; }

    footer {
      margin-top: auto;
      color: #666;
      font-size: 14px;
    }
    footer a { color: #007bff; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Mobile/Small screens: stack and allow scroll */
    @media (max-width: 800px) {
      body { overflow: auto; }
      .split { grid-template-columns: 1fr; min-height: auto; }
      .left { padding: 24px 16px; }
      .left img { width: 240px; max-height: none; }
      .right { padding: 24px 16px; }
    }
  </style>
  <meta name="description" content="Subs Please – Real-time translated subtitles for any video in your browser." />
  <link rel="icon" href="logo.png" />
</head>
<body>
  <main class="split">
    <section class="left" aria-label="Logo">
      <img src="logo.png" alt="Subs Please logo" />
    </section>
    <section class="right" aria-label="Details and features">
      <header>
        <h1>Subs Please</h1>
        <p class="lead">Real-time translated subtitles for any video in your browser.</p>
      </header>
      <div>
        <a class="btn" href="https://chrome.google.com/webstore/detail/jkonhlobjgfaeiflenbfgiemkmnfpkol" target="_blank" rel="noopener">Add to Chrome</a>
      </div>
      <h2 class="features-title">Features</h2>
      <ul class="features">
        <li>Real-time speech-to-text and translation</li>
        <li>Works with YouTube, live streams, and more</li>
        <li>Secure – no audio stored</li>
      </ul>
      <footer>
        <a href="privacy.html">Privacy Policy</a>
      </footer>
    </section>
  </main>
</body>
</html>
